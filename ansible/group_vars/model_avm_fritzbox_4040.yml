---
imagebuilder: "https://downloads.openwrt.org/releases/19.07.5/targets/ipq40xx/generic/openwrt-imagebuilder-19.07.5-ipq40xx-generic.Linux-x86_64.tar.xz"

switch_ports: 6
switch_int_port: 0
switch_ignore_ports: [5]
# WAN port is hardwired to VLAN2. ignore

int_port: eth0

wireless_devices:
  - name: 11a_standard
    hwmode: 11a
    path: platform/soc/a000000.wifi
  - name: 11g_standard
    hwmode: 11g
    path: platform/soc/a000000.wifi
